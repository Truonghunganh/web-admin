<sb-layout-auth>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header"><h3 class="text-center font-weight-light my-4 font-weight-bold blue">Login</h3></div>
                    <div class="card-body">
                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                            
                            <div *ngIf="error" class="alert alert-danger alert-dismissible">
                                <p (click)="resetForm()" class="close" data-dismiss="alert" aria-label="close">&times;</p>
                                <strong>Error!</strong> {{error}}

                              </div>
                            <div class="form-group">
                                <label class="small mb-1" for="inputPhone">Phone</label>
                                <input class="form-control py-4" formControlName="phone" type="phone" placeholder="Enter phone" [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />
                                <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
                                    <div *ngIf="f.phone.errors.required">Phone is required</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="small mb-1" for="inputPassword">Password</label>
                                <input class="form-control py-4" formControlName="password" type="password" placeholder="Enter password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"  />
                                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                    <div *ngIf="f.password.errors.required">Username is required</div>
                                </div>
                            </div>
                          
                            <div class="form-group row justify-content-center">
                                <button [disabled]="loading" class="btn btn-primary" style="width: 150px">
                                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                    Login
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</sb-layout-auth>
