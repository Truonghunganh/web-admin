<section class="row component-section">
  <div class="col-md-9">
    <div class="card-body">
      <div *ngIf="category$ | async ; then display else loading" ></div>
      <ng-template #display>
        <form >
          <div class="form-group">
            <label class="medium mb-1" for="inputEmailAddress">Name</label>
            <input class="form-control py-4" name="category.name" [(ngModel)]="category.name" placeholder="Enter name category..."/></div>
          <div class="form-group">
            <label class="medium mb-1" for="inputPassword">Description</label>
            <textarea required class="form-control" name="category.description" [(ngModel)]="category.description" placeholder="Enter description category..." style="height: 100px;"></textarea>
          </div>
          <div class="form-group">
            <label class="medium mb-1" for="file-input">Image</label>
          <div>
            <div >
                <img  src="{{url+category.image.url}}" style="width: 300px;" >
            </div>
          </div>
          <br>
          <div class="form-group">
            <label class="medium mb-1" for="file-input">Image Updated</label>
            <div>          
            <file-pond #myPond 
            [options]="pondOptions"   
            [files]="pondFiles"
            (oninit)="pondHandleInit()"
            (change)="pondHandleAddFile($event)">            
            </file-pond>
            </div>
          </div>
            
          </div>
          <button type="button" class="btn btn-dark margin-button" routerLink="/categories/list">Cancel</button>
          <button type="button" class="btn btn-dark" (click)="repairCategory()" >Save</button>
      </form>
      </ng-template>
      <ng-template #loading>
        <div class="spinner">
            <div class="ball-1"></div>
            <div class="ball-2"></div>
        </div>
    </ng-template>
      
  </div>
  </div>
  <div class="col-md-3">
    <div id="basic">
      <h2>Detail</h2>
    </div>
    <p> <code>1.Name</code> Name of category, example: Heart</p>
    <p> <code>2.Description</code> Description of category</p>
    <p> <code>3.File upload</code> Image of category</p>
  </div>
  
</section>
