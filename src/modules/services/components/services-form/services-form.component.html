<section class="row component-section">
  <div class="col-md-9">
    <div class="card-body">
      <form>
          <div class="form-group">
            <label class="medium mb-1" for="inputEmailAddress" >Name</label>
            <input #name class="form-control py-4" id="inputEmailAddress" type="email" placeholder="Enter name service..."/>
          </div>
          <div class="form-group">
            <label class="medium mb-1" for="inputPassword">Description</label>
            <textarea required #description class="form-control" placeholder="Enter description service..." style="height: 100px;"></textarea>
          </div>
          <div class="form-group">
            <label class="medium mb-1" for="inputEmailAddress">Price</label>
            <input class="form-control py-4" #price id="inputEmailAddress" type="email" placeholder="Enter price service..."/>
          </div>
          <div class="form-group">
            <label class="medium mb-1" for="file-input">File input</label>
            <file-pond #myPond
          [options]="pondOptions" 
          [files]="pondFiles"
          (oninit)="pondHandleInit()"
          (change)="pondHandleAddFile($event)">
          
            </file-pond>
          </div>
          
          <div class="form-group" >
            <label class="medium mb-1" for="inputPassword">Category</label>
            <div>
              <input disabled name="categoryName" [(ngModel)]="categoryName" class="form-control py-4"  type="email" />
           
            </div>
           
           
          </div>
          <button type="button" class="btn btn-dark margin-button" routerLink="/services/list/{{categoryId}}">Cancel</button>
          <button type="button" class="btn btn-dark" (click)="addService(name.value,description.value,price.value)">Add Service</button>
      </form>
  </div>
  </div>
  <div class="col-md-3">
    <div id="basic">
      <h2>Detail</h2>
    </div>
    <p> <code>1.Name</code> Name of category, example: Heart</p>
    <p> <code>2.Description</code> Description of service</p>
    <p> <code>3.Category</code> Services belong to category</p>
    <p> <code>4.File upload</code> Image of service</p>
  </div>
  
</section>
